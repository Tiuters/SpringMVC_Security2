<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
    <style>
        .user-table {
            min-width: 600px;
        }
        .user-table thead tr {
            background-color: #25B094CF;
            text-align: left;
            font-weight: bold;
        }
        .user-table th,
        .user-table td {
            padding: 12px 15px;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        </style>
    </style>
</head>
<body>
<div>
    <h2>All Users</h2>
    <table class="user-table">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Last name</th>
            <th>Post</th>
            <th>Username</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getPost()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getRolesAsString()}"></td>

            <td>
                <form th:action="@{admin/get_user_to_edit/{id}(id=${user.getId()})}">
                    <button>Edit</button>
                </form>
            </td>

            <td>
                <form th:method="DELETE" th:action="@{/admin/delete_user/{id}(id=${user.getId()})}">
                    <input type="submit" value="delete"/>
                </form>
            </td>

            </tr>
        </tbody>
    </table>
    <p>
    <form th:action="@{/admin/make_new_empty/}">
        <button>Make new!</button>
        <a href="/logout">Logout</a>
    </form>
    </p>
</div>
</body>
</html>
